<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cleverse Academy</title>
  </head>
  <body>
    <h1 id="title">Hello, World</h1>
    <h2>This is heading 2</h2>
    <p>This is a paragraph</p>
    <hr />
    <div class="milestone-container">
      <div class="milestone-card">
        <div>
          <h2>Frontend Milestone</h2>
          <ol id="frontend-milestone">
            <li>JavaScript</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>React</li>
          </ol>
        </div>
        <a href="https://academy.cleverse.com">view course info</a>
      </div>
      <div class="milestone-card">
        <div>
          <h2>Backend Milestone</h2>
          <ol id="backend-milestone">
            <li>NodeJS</li>
            <li>Docker</li>
            <li>TypeScript</li>
          </ol>
        </div>
        <a href="https://academy.cleverse.com">view course info</a>
      </div>
    </div>
    <hr />
    <div>
      <p>Form</p>
      <form>
        <label for="frontend">Add Front-end Milestone:</label>
        <input type="text" id="frontend" required />
        <button id="add-front">Submit</button>
      </form>
      <br />
      <form>
        <label for="backend">Add Back-end Milestone:</label>
        <input type="text" id="backend" required />
        <button id="add-back">Submit</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
